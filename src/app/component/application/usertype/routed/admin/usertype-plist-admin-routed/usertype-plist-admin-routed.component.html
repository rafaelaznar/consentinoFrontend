<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h1 class="text-center mb-5">Lista de tipos de usuario</h1>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let oUsertype of oPage.content" class="align-middle">
            <td>{{oUsertype.id}}</td>
            <td>{{oUsertype.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
