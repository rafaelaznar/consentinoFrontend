<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h1 class="text-center mb-5">Lista de Tasks</h1>
      <div class="col-md text-end d-flex justify-content-center align-items-center mb-3">
        <app-search-unrouted [placeHolder]="'Buscar developer'" (onSearch)="setFilter( $event )"></app-search-unrouted>
        <app-dropdown-register-page class="mx-2" [PageSize]="this.getPageRegister()"
          (eeRpp)="this.setRpp($event)"></app-dropdown-register-page>
      </div>
      <div class="col-md text-center">
        <app-pagination-unrouted [nPage]="getPageNumber() + 1" [nTotalPages]="this.getpagesCount()"
          (eePage)="setPage($event)"></app-pagination-unrouted>
      </div>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Description</th>
            <th>ID Project</th>
            <th>Priority</th>
            <th>Complexity</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of this.getPlistContent()">
            <td>{{task.id}}</td>
            <td>{{task.description}}</td>
            <td>{{task.id_project}}</td>
            <td>{{task.priority}}</td>
            <td>{{task.complexity}}</td>
            <td>
              <button class="btn btn-outline-primary">
                <fa-icon [icon]="faEye"></fa-icon>
              </button>
              <button class="btn btn-outline-warning">
                <fa-icon [icon]="faUserPen"></fa-icon>
              </button>
              <button class="btn btn-outline-danger">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
